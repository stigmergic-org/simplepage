<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ens-domain" content="new.simplepage.eth">
    <meta name="version" content="<%= version %>">
    <meta name="description" content="A SimplePage template that lets you start fresh">
    <title>Blank Template</title>
    <link rel="icon" type="image/x-icon" href="/_assets/images/logo.svg">
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph -->
    <meta property="og:url" content="https://new.simplepage.eth.link/">
    <meta property="og:title" content="Blank Template">
    <meta property="og:description" content="A SimplePage template that lets you start fresh">
    <meta property="og:image" content="https://new.simplepage.eth.link/_assets/images/logo.png">
    <meta property="og:site_name" content="SimplePage">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="new.simplepage.eth.link">
    <meta name="twitter:url" content="https://new.simplepage.eth.link/">
    <meta name="twitter:title" content="Blank Template">
    <meta name="twitter:description" content="A SimplePage template that lets you start fresh">
    <meta name="twitter:image" content="https://new.simplepage.eth.link/_assets/images/logo.png">

    <!-- CSS Preload Pattern -->
    <% for (const cssFile of htmlWebpackPlugin.files.css || []) { %>
    <link rel="preload" href="<%= cssFile %>" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="<%= cssFile %>"></noscript>
    <% } %>

    <!-- JavaScript files -->
    <% for (const jsFile of htmlWebpackPlugin.files.js || []) { %>
    <script src="<%= jsFile %>" defer></script>
    <% } %>
  </head>
  <body>
    <div id="root">
      <div id="content" class="min-h-70 flex items-center justify-center pt-6">
        <div id="content-container" class="w-full max-w-4xl editor-preview !px-6" style="background-color: transparent;">
        </div>
      </div>
    </div>
  </body>
</html>
